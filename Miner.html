<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Счетчик</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
        text-align: center;
    }

   #counter {
    font-size: 48px;
    margin-top: 30px; /* Немного увеличил верхний отступ для выравнивания по вертикали с кнопкой */
}

button {
    /* ... (остальные стили) */
    margin: 10px 0; /* Установлено значение верхнего и нижнего отступа для кнопки */
}

    button {
        padding: 15px 30px;
        font-size: 18px;
        color: #ffffff;
        background-color: #ff6bcb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        outline: none;
    }

    button:hover {
        background-color: #f50057;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

button {
    padding: 15px 30px;
    font-size: 18px;
    color: #ffffff;
    background-color: #ff6bcb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    outline: none;
    box-sizing: border-box; /* Добавлено для учета padding внутри размеров кнопки */
    display: inline-block; /* Добавлено, чтобы убедиться, что элемент не ведет себя как блочный */
    vertical-align: middle; /* Выравнивание по вертикали */
    margin-top: 50px
}

button:hover {
    background-color: #f50057;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

    
</style>
</head>
<body>

<button onclick="counterplus()">MINE</button>
<div id="counter">0</div>

<script>
    // Функция для увеличения счетчика
    function counterplus() {
        var znachenieperv = document.getElementById("counter");
        var znachenieplus = parseFloat(znachenieperv.innerText);
        var newCount = znachenieplus + 0.000001;
        znachenieperv.innerText = newCount.toFixed(6);
        // Сохраняем новое значение в localStorage
        localStorage.setItem("counterValue", newCount.toString());
    }

    // Функция для загрузки сохраненного значения счетчика при инициализации страницы
    function loadCounterValue() {
        var savedCount = localStorage.getItem("counterValue");
        if (savedCount !== null) {
            document.getElementById("counter").innerText = parseFloat(savedCount).toFixed(6);
        }
    }

    // Вызываем функцию loadCounterValue при загрузке страницы
    window.onload = function() {
        loadCounterValue();
    };
</script>

</body>
</html>
