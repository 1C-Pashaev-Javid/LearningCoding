Mine your cryptocurrency!

<button onclick="counterplus()">MINE</button>
<div id="counter">0</div>

<style>
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #counter {
        font-size: 24px;
        margin-top: 10px;
    }
</style>

<script>
    // Функция для увеличения счетчика
    function counterplus() {
        var znachenieperv = document.getElementById("counter");
        var znachenieplus = parseFloat(znachenieperv.innerText);
        var newCount = znachenieplus + 0.000001;
        znachenieperv.innerText = newCount.toFixed(6);
        // Сохраняем новое значение в localStorage
        localStorage.setItem("counterValue", newCount.toString());
    }

    // Функция для загрузки сохраненного значения счетчика при инициализации страницы
    function loadCounterValue() {
        var savedCount = localStorage.getItem("counterValue");
        if (savedCount !== null) {
            document.getElementById("counter").innerText = parseFloat(savedCount).toFixed(6);
        }
    }

    // Вызываем функцию loadCounterValue при загрузке страницы
    window.onload = function() {
        loadCounterValue();
    };
</script>
