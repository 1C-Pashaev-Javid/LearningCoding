<button onclick="counterplus()"> MINE </button>
<div id="counter">0</div>

<style>

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #counter {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>



<script>
  function counterplus() {
      var znachenieperv = document.getElementById("counter");
      var znachenieplus = parseFloat(znachenieperv.innerText);
      znachenieperv.innerText = znachenieplus + 0.000001;


  }



</script>
