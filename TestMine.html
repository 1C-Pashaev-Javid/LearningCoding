<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майни Джа-Джа-Коины!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #miningButton {
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        #coinCount {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Джа-Джа-Коины</h2>
    <div id="miningButton" onclick="toggleMining()">Начать Майнинг</div>
    <div id="coinCount">Сумма намайненных коинов: 0</div>

    <script>
        let miningInterval;
        let coinCount = 0;
        let isMiningActive = false;

        function toggleMining() {
            const miningButton = document.getElementById('miningButton');

            if (isMiningActive) {
                stopMining();
                miningButton.style.backgroundColor = 'red';
                miningButton.innerText = 'Начать Майнинг';
            } else {
                startMining();
                miningButton.style.backgroundColor = 'green';
                miningButton.innerText = 'Майнинг активен';
            }
            isMiningActive = !isMiningActive;
        }

        function startMining() {
            miningInterval = setInterval(doHeavyTask, 10);
        }

        function stopMining() {
            clearInterval(miningInterval);
        }

        function doHeavyTask() {
            let result = 0;
            for (let i = 0; i < 1000000; i++) {
                result += Math.sqrt(i * Math.random());
            }

            // Имитация майнинга криптовалюты
            coinCount += 1;
            document.getElementById('coinCount').innerText = `Сумма намайненных коинов: ${coinCount}`;
        }

    </script>

</body>
</html>
