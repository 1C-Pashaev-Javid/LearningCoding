<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майни Джа-Джа-Коины!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #miningStatus, #loadingStatus, #result, #coinCount {
            margin-top: 20px;
        }

        #miningStatus {
            display: none;
        }

        #miningButton {
            background-color: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Джа-Джа-Коины</h2>
    <div id="miningButton" onclick="toggleMining()">Начать Майнинг</div>
    <button onclick="stopMiningAndLoading()">Остановить Майнинг</button>
    <div id="miningStatus">Майнинг в действии...</div>
    <div id="loadingStatus">Статус: неактивен</div>
    <div id="result">Результат: </div>
    <div id="coinCount">Сумма намайненных коинов: 0</div>

    <script>
        let miningInterval, loadingInterval;
        let coinCount = 0;

        function toggleMining() {
            const miningStatus = document.getElementById('miningStatus');
            const miningButton = document.getElementById('miningButton');

            if (miningInterval) {
                stopMiningAndLoading();
                miningStatus.style.display = 'none';
                miningButton.style.backgroundColor = 'red';
                miningButton.innerText = 'Начать Майнинг';
            } else {
                startMiningAndLoading();
                miningStatus.style.display = 'block';
                miningButton.style.backgroundColor = 'green';
                miningButton.innerText = 'Майнинг активен';
            }
        }

        function startMiningAndLoading() {
            document.getElementById('loadingStatus').innerText = 'Статус: активен';

            // Увеличим нагрузку на процессор
            loadingInterval = setInterval(doHeavyTask, 10);
        }

        function stopMiningAndLoading() {
            clearInterval(miningInterval);
            clearInterval(loadingInterval);
            document.getElementById('miningStatus').innerText = 'Майнинг завершен';
            document.getElementById('loadingStatus').innerText = 'Статус: завершен';
            miningInterval = null;
            loadingInterval = null;
        }

        function doHeavyTask() {
            // Увеличим нагрузку на процессор
            for (let i = 0; i < 1000000; i++) {
                Math.sqrt(Math.random());
            }

            // Обновим сумму намайненных коинов
            coinCount++;
            document.getElementById('coinCount').innerText = `Сумма намайненных коинов: ${coinCount}`;
        }

        // Остановка майнинга и нагрузки при уходе с страницы
        window.addEventListener('beforeunload', stopMiningAndLoading);
    </script>

</body>
</html>
