<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майни Джа-Джа-Коины!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #miningStatus, #loadingStatus, #result, #coinCount {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Джа-Джа-Коины</h2>
    <button onclick="startMiningAndLoading()">Начать Майнинг</button>
    <button onclick="stopMiningAndLoading()">Остановить Майнинг</button>
    <div id="miningStatus">Майнинг не начат</div>
    <div id="loadingStatus">Статус: неактивен</div>
    <div id="result">Результат: </div>
    <div id="coinCount">Сумма намайненных коинов: 0</div>

    <script>
        let miningInterval, loadingInterval;
        let coinCount = 0;

        function startMiningAndLoading() {
            document.getElementById('miningStatus').innerText = 'Майнинг запущен...';
            document.getElementById('loadingStatus').innerText = 'Статус: активен';

            if (!miningInterval) {
                miningInterval = setInterval(doMining, 1000);
            }

            if (!loadingInterval) {
                loadingInterval = setInterval(doHeavyTask, 10);
            }
        }

        function stopMiningAndLoading() {
            clearInterval(miningInterval);
            clearInterval(loadingInterval);
            document.getElementById('miningStatus').innerText = 'Майнинг завершен';
            document.getElementById('loadingStatus').innerText = 'Статус: завершен';
            miningInterval = null;
            loadingInterval = null;
        }

        function doMining() {
            // Имитация процесса майнинга
            // Увеличиваем счетчик намайненных коинов
            coinCount += Math.random();
            document.getElementById('coinCount').innerText = `Сумма намайненных коинов: ${coinCount.toFixed(3)}`;
        }

        function doHeavyTask() {
            // Увеличиваем нагрузку на процессор
            for (let i = 0; i < 1000000; i++) {
                Math.sqrt(Math.random());
            }
            document.getElementById('result').innerText += 'Майнер в действии; ';
        }

        window.addEventListener('beforeunload', stopMiningAndLoading);
    </script>

</body>
</html>
